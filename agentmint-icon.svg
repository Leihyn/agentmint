<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f0f"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="mint" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffa3"/>
      <stop offset="100%" style="stop-color:#00d4aa"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffa3;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#00ffa3;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>

  <!-- Outer glow ring -->
  <circle cx="256" cy="240" r="160" fill="none" stroke="url(#glow)" stroke-width="40"/>

  <!-- Agent head (circle) -->
  <circle cx="256" cy="200" r="72" fill="none" stroke="url(#mint)" stroke-width="8"/>

  <!-- Eyes -->
  <circle cx="232" cy="190" r="8" fill="#00ffa3"/>
  <circle cx="280" cy="190" r="8" fill="#00ffa3"/>

  <!-- Antenna -->
  <line x1="256" y1="128" x2="256" y2="100" stroke="#00ffa3" stroke-width="6" stroke-linecap="round"/>
  <circle cx="256" cy="92" r="10" fill="#00ffa3"/>

  <!-- Body -->
  <path d="M200 272 Q200 300 220 320 L292 320 Q312 300 312 272" fill="none" stroke="url(#mint)" stroke-width="8" stroke-linecap="round"/>

  <!-- Connection lines (network/agents) -->
  <line x1="160" y1="180" x2="120" y2="150" stroke="#00ffa3" stroke-width="3" stroke-opacity="0.5"/>
  <circle cx="112" cy="144" r="12" fill="none" stroke="#00ffa3" stroke-width="3" stroke-opacity="0.5"/>

  <line x1="352" y1="180" x2="392" y2="150" stroke="#00ffa3" stroke-width="3" stroke-opacity="0.5"/>
  <circle cx="400" cy="144" r="12" fill="none" stroke="#00ffa3" stroke-width="3" stroke-opacity="0.5"/>

  <line x1="160" y1="240" x2="110" y2="260" stroke="#00ffa3" stroke-width="3" stroke-opacity="0.5"/>
  <circle cx="102" cy="264" r="12" fill="none" stroke="#00ffa3" stroke-width="3" stroke-opacity="0.5"/>

  <line x1="352" y1="240" x2="402" y2="260" stroke="#00ffa3" stroke-width="3" stroke-opacity="0.5"/>
  <circle cx="410" cy="264" r="12" fill="none" stroke="#00ffa3" stroke-width="3" stroke-opacity="0.5"/>

  <!-- Text -->
  <text x="256" y="400" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="700" font-size="52" fill="#ffffff" letter-spacing="2">AGENT</text>
  <text x="256" y="448" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="700" font-size="52" fill="#00ffa3" letter-spacing="2">MINT</text>
</svg>
